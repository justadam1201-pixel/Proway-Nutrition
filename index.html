<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع كمال الأجسام</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }
        .section {
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .product img {
            width: 150px;
            border-radius: 10px;
        }
        .price {
            color: #e60000;
            font-size: 20px;
            margin-top: 10px;
        }
        footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    متجر كمال الأجسام
</header>

<div class="section">
    <h2>أفضل منتجات البروتين</h2>

    <div class="product">
        <img src="ABE.jpg" alt="ABE">
        <div>
            <h3>ABE Drink</h3>
            <p>منتج طاقه</p>
            <div class="price">السعر: 30 د.اردني</div>
        </div>
    </div>

    <div class="product">
        <img src="pump.jpg" alt="Pump">
        <div>
            <h3>Pump 3G</h3>
            <p>يساعد في ضغ الدم للعضلات.</p>
            <div class="price">السعر: 30 د.اردني</div>
        </div>
    </div>

    <div class="product">
        <img src="iso-xp.jpg" alt="iso-xp">
        <div>
            <h3>iso-xp</h3>
            <p>يغذي العضل.</p>
            <div class="price">السعر: 70 د.اردني</div>
        </div>
    </div>

</div>

<footer>
    © 2025 - Proway | جميع الحقوق محفوظة
</footer>

</body>
</html>
